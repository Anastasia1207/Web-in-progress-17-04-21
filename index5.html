<!-- /* ======== REGISTER ======== */ -->


<form action="register-bar">
    <div class="container">
        <div class="register">
      <h2>Register</h2>
      <hr>
      <div class="input-selector">
        <label for="username"></label>
       
        <input type="text"  placeholder="Username&#42"  name="username" required>
      </div>
     
      <div class="input-selector">
        <label for="psw"></label>
        <input type="password" placeholder="Password&#42" name="psw" required>
      </div>
      <div class="input-selector">
        <label for="psw-repeat"></label>
        <input type="password" placeholder="Retype password&#42" name="psw-repeat" required>
      </div>
  <div class="input-selector">
      <label for="first-name"></label>
      <input type="text" placeholder="Firts name&#42" name="first-name" required>
    </div> 
    <div class="input-selector">
        <label for="last-name"></label>
        <input type="text" placeholder="Last name" name="first-name" required>
      </div>

    <div class="input-selector">
        <label for="country"></label>
         <input list="browsers" placeholder="Country"/>
          <datalist id="browsers">
            <option value="Latvia">
            <option value="USA">
            <option value="Italy">
            <option value="Australia">
            <option value="China">
            <option value="Russia">
            <option value="Spain"></option>
            <option value="Great Britan">
          </datalist>
    </div>
 <hr>


   
  
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
        <label class="form-check-label" for="flexCheckIndeterminate">
            <p>Agree with terms and conditions <a href="#">Terms & Privacy</a>.</p>
        </label>
      </div>
   
      <button type="button" class="btn btn-secondary">Register</button>
     
      
  </form>
</div>
